name:                sha
version:             0.1.0.0
github:              "Kafva/sha"
license:             BSD3
author:              "Kafva"
maintainer:          "jonas@kafva.one"
copyright:           "2022 Kafva"

extra-source-files:
- README.md
- Makefile

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Hash

description:         Please see the README on GitHub at <https://github.com/Kafva/sha#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

executables:
  sha-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    dependencies:
    - sha
